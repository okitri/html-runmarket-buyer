              <!-- Logo -->

              <form id="formAuthentication" class="mb-3" action="pages/home.html" method="POST">
                <div class="mb-3">
                  <!--<label for="email" class="form-label">Company Code</label>-->
                  <div class="input-group input-group-merge">
                    <span class="input-group-text" id=""><i class="ti ti-building-skyscraper"></i></span>
                    <input type="text" class="form-control" placeholder="Input 7 digit Company Code" aria-label="" aria-describedby="" autofocus />

                </div>
                <div class="mb-3">
                  <!--<label for="username" class="form-label">Username</label>-->

                    <input type="text" class="form-control" placeholder="Input username or email" aria-label="" aria-describedby="" autofocus />
                  </div>
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="input-group input-group-merge">
                    <span class="input-group-text" id=""><i class="ti ti-lock-open"></i></span>
                    <input type="password" id="password" class="form-control" name="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                    <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
                  </div>
                  <div class="text-end">
                    <a href="pages/auth/auth-forgot-password.html">
                      <small>Forgot Password?</small>
                    </a>
                  </div>
                </div>
                <div class="mb-3">
                  <a href="home.html" class="btn btn-primary d-grid w-100" type="submit">Sign in</a>
                </div>
              </form>

              <p class="text-center">
                <span>Donâ€™t have an account?</span>

              </div>
            </div>

          <!-- /Register -->

    <!-- Init JS -->
    <!-- Ripple JS -->
    <script type="text/javascript">
      $.ripple(".btn", {
        debug: false, // Turn Ripple.js logging on/off
        on: 'mousedown', // The event to trigger a ripple effect

        opacity: 0.4, // The opacity of the ripple
        color: "auto", // Set the background color. If set to "auto", it will use the text color
        multi: false, // Allow multiple ripples per element

        duration: 0.7, // The duration of the ripple

        // Filter function for modifying the speed of the ripple
        rate: function(pxPerSecond) {
              return pxPerSecond;
          },

        easing: 'linear' // The CSS3 easing function of the ripple
      });
    </script>
